link GridManager to Vector2Int--><path d="M254,292.09 C254,310.5 254,330.83 254,346.75 " fill="none" id="GridManager-&gt;Vector2Int" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="254,351.98,258,342.98,254,346.98,250,342.98,254,351.98" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="53" x="194.2094" y="340.9869">GridSize</text><!--MD5=[718d497d61e805d12689070fe99b78d1]
@startuml
class GridManager {
    + GetCellPosition(worldPosition:Vector3, placementType:PlacementType) : Vector3Int
    + GetWorldPosition(cellPosition:Vector3Int) : Vector3
    + GetCenterPositionForCell(cellPosition:Vector3Int) : Vector3
    + ToggleGrid(value:bool) : void
}
enum PlacementType {
    None,
    Floor,
    Wall,
    InWalls,
    NearWallObject,
    FreePlacedObject,
}
class PlacementTypeExtensions <<static>> {
    + {static} IsEdgePlacement(placementType:PlacementType) : bool
    + {static} IsObjectPlacement(placementType:PlacementType) : bool
}
MonoBehaviour <|- - GridManager
GridManager - -> "GridSize" Vector2Int
@enduml

